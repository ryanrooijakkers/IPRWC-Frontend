<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <img
        class="responsive-img"
        src="https://www.plantje.nl/wp-content/uploads/2019/09/sansevieria-trifasciata-laurentii-12-600x600.jpg"
        alt="">
    </div>
    <div class="col s12 m6">
      <div class="row">
        <div class="card darken-1 blue-grey">
          <div class="card darken-1">
            <div class="card-content">
              <h2>{{ product.name }}</h2>
              <p>{{ product.description }}</p>
              <span class="card-title">&#8364;{{ product.price }}</span>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light">Order now</button>
              <button class="btn-flat waves-light waves-effect" (click)="addProductToCart()">Add to shopping cart</button>
            </div>
          </div>
          <div class="card-content white-text">
            <span class="card-title">Plant details</span>
            <p>Max height: {{ product.height }} cm</p>
            <p>Preferred temperature: {{ product.temperature }}&#8451;</p>
            <p>Light need: {{ product.lightNeed }}</p>
            <p>Nutrition: {{ product.nutrition }}</p>
            <p>pH: {{ product.ph }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
